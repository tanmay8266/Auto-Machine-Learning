{% load static %}
<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, shrink-to-fit=no">
    <title>index</title>
    <link rel="stylesheet" href="{%static '/bootstrap/css/bootstrap.min.css' %}">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Aguafina+Script">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/3.5.2/animate.min.css">
    <link rel="stylesheet" href="{%static '/css/Login-Form-Dark.css' %}">
    <link rel="stylesheet" href="{%static '/css/Registration-Form-with-Photo.css' %}">
    <link rel="stylesheet" href="{%static '/css/styles.css' %}">
</head>

<body>
    <div class="register-photo" style="background-image: url(&quot;{%static '/img/star-sky.jpg' %}&quot;);">
        <h1 class="display-4 text-center text-primary pulse animated" style="font-family: 'Aguafina Script', cursive;">Researchera</h1>
        <div class="form-container">
            <div class="pulse animated image-holder"></div>
            <form method="post" action="" onsubmit="return validate()">
                {% csrf_token %}
                <h2 class="text-center"><strong>Create</strong> an account.</h2>
                <div class="form-group"><input class="border-primary form-control" type="text" placeholder="First Name" name="first_name" required=""></div>
                <div class="form-group"><input class="border-primary form-control" type="text" placeholder="Last Name" name="last_name" required=""></div>
                <div class="form-group"><input class="border-primary form-control" type="email" name="email" placeholder="Email" name="email" required=""></div>
                <div class="form-group"><input class="border-primary form-control pass" type="password" name="password" placeholder="Password" required=""></div>
                <div class="form-group"><input class="border-primary form-control repass" type="password" name="password-repeat" placeholder="Password (repeat)" required=""></div>
                <div class="form-group"><input class="border-primary form-control" type="text" placeholder="Organization" name="organization" required=""></div>
                <div class="form-group"><button class="btn btn-primary btn-block" type="submit">Sign Up</button></div><a class="already" href="../">You already have an account? Login here.</a></form>
        </div>
    </div>
    <script src="{%static '/js/jquery.min.js' %}"></script>
    <script src="{%static '/bootstrap/js/bootstrap.min.js' %}"></script>
    <script type="text/javascript">
        function validate(){
            var pass = $(".pass").val();
            var repass = $(".repass").val();
            if(pass==repass){
                return true
            }
            else{
                alert("Confirm Password not same as Password!")
                return false
            }
        }
    </script>
</body>

</html>
