    <script>
        $(".overlay").hide();
        $(".question").hide();
        $('.queinp').keypress(function (e) {
            if (e.which == 13) {
                $(".overlay").show();
                $(".answer").empty();
                var qu = $(".queinp").val();
                alert(qu);
                $.ajax({
                        type:'POST',
                        url:'',
                        data:{
                            question:qu,
                            csrfmiddlewaretoken:$('#post-form input[name=csrfmiddlewaretoken]').val(),
                            action: 'post'
                        },
                        success:function(data){
                            alert(data["one_word"]+"\n"+data["paragraph"]);
                            $(".answer").append("Answer : "+data["one_word"])
                            $(".answer").append("<br>")
                            $(".answer").append("In paragraph : "+data["paragraph"])
                            $(".collapse").collapse();
                            $(".overlay").hide();
                        },
                        error : function(xhr,errmsg,err) {
                        // provide a bit more info about the error to the console
                    }
            });
                return false;    //<---- Add this line
            }
            });
        $("#upload").on('change',function(event) { // bCheck is a input type button
            var fileName = event.target.files[0].name;
            console.log(fileName);
            $('#pro_id').val(localStorage.getItem("proj_id"));
            $(".overlay").show();
            if(fileName) { // returns true if the string is not empty
                $.ajax({
                    // Your server script to process the upload
                    url: '',
                    type: 'POST',
                
                    // Form data
                    data: new FormData($('form')[0]) ,
                
                    // Tell jQuery not to process data or worry about content-type
                    // You *must* include these options!
                    cache: false,
                    contentType: false,
                    processData: false,
                    
                    // Custom XMLHttpRequest
                    xhr: function () {
                      var myXhr = $.ajaxSettings.xhr();
                      if (myXhr.upload) {
                        // For handling the progress of the upload
                        myXhr.upload.addEventListener('progress', function (e) {
                          if (e.lengthComputable) {
                            $('progress').attr({
                              value: e.loaded,
                              max: e.total,
                            });
                          }
                        }, false);
                      }
                      return myXhr;
                    },
                    success:function(data){
                        alert(data["result"])
                        $(".question").show();
                        $(".overlay").hide();
                    }
                  });
                  $('#upload').prop("disabled",true)
            } else { // no file was selected
                $(".overlay").hide();
                alert("no file selected");
            }
            
        });
    </script>
